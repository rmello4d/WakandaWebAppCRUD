<app-header> </app-header><h3>Employees</h3><mat-spinner *ngIf="loading" [color]="'accent'"></mat-spinner><section class="content no-heading">  <div class="container">    <div class="row">      <div class="col-md-4">        <div class="search-nav">          <input [(ngModel)]="queryString" type="text" class="search" placeholder="Type your search here">          <span></span>        </div>      </div>      <div class="col-md-4">      </div>      <div class="col-md-4">      </div>    </div>    <!-- TABLE -->    <div class="row">      <div class="col-md-12">        <div class="card-item wow fadeInUp" data-wow-delay="1s">        	<!--        	<div class="paging-div">            <pagination-controls (pageChange)="getEmployeesPage($event)"></pagination-controls>          </div>          -->          <table class="dash-table table striped">            <thead>              <tr>                <th></th>                <th>Name</th>                <th>Title</th>                <th>Company</th>                <th>Manager</th>              </tr>            </thead>            <tbody>              <tr *ngFor="let employee of (employees | FilterPipe: queryString) | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }" [routerLink]="['/employees', employee.ID]">                <td><img [src]="employee.photoURI" onError="this.src='assets/default-avatar.jpg'"></td>                <td>{{employee.fullName}}</td>                <td>{{employee.title}}</td>                <td>{{employee.companyName}}</td>                <td>{{employee.managerName}}</td>              </tr>            </tbody>          </table>               </div>    </div>  </div></div></section>

<div class="container loginContainer" >  <div class="title">      Wakanda Demo  </div>  <div class="panel-body">      <div class="row">          <div class="input-field col s12">              <input [(ngModel)]="user.logon" id="logon"                  type="text" class="validate">              <label for="logon">Username</label>          </div>      </div>      <div class="row">          <div class="input-field col s12">              <input [(ngModel)]="user.password" id="password"                  type="password" class="validate">              <label for="password">Password</label>          </div>      </div>      <span style="padding-left: 10px">{{errorMsg}}</span>      <button (click)="login()"          class="btn left black"          type="submit" name="action">Login</button>  </div></div>
